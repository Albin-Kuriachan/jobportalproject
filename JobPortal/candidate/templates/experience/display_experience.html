<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Experience</h1>
    <ul>
        {% for exp_data in exp_data %}
            <li>
                <p>Company Name: {{ exp_data.companyname }}</p>
                <p>Employment Type: {{ exp_data.numberofyears }}</p>
                <a href="{% url 'edit_experience' exp_id=exp_data.id %}">Edit</a>
                <a href="{% url 'delete_experience' exp_id=exp_data.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No jobs available</li>
        {% endfor %}
    </ul>
</body>
</html>
