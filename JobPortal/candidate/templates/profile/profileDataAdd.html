									<div class="cmb-row cmb-type-wp-job-board-pro-file cmb2-id--candidate-featured-image"

										<div class="cmb-td">
											<div class="wp-job-board-pro-uploaded-files"

												<div class="wp-job-board-pro-uploaded-file"
													style="width:100px;height:100px;">
													<!-- <span class="wp-job-board-pro-uploaded-file-preview"><img decoding="async" src="https://apusthemes.com/wp-demo/superio/wp-content/uploads/2021/05/member4.jpg" /> <a class="wp-job-board-pro-remove-uploaded-file" href="#">[remove]</a></span> -->
													<span class="wp-job-board-pro-uploaded-file-preview"
														style="width:100px;height:100px;"><img decoding="async"
															name=image src="{{candidate.image.url}}"
															style="height: 100px;width: 100px;" />
														<!--														<a class="wp-job-board-pro-remove-uploaded-file"-->
														<!--															href="#">[remove]</a>-->
													</span>

													<input type="hidden" class="input-text" name="image" value="4572" />

												</div>
											</div>


											<input type="file" class="hidden wp-job-board-pro-file-upload"
												data-file_types="gif|png|jpg|jpeg|jpe"
												data-mime_types="image/gif|image/png|image/jpeg" name="image"
												data-file_limit="5" data-file_size="5" />
											<!-- <input type="file" name="image"> -->




											<label for="file-upload" class="custom-file-upload">
												<i class="bi bi-cloud-upload"></i> Choose File
											</label>
											<input id="file-upload" type="file" name="image" accept="image/*">


											<style>
												/* Hide the default file input */
												input[type="file"] {
													display: none;
												}

												/* Style the custom file upload button */
												.custom-file-upload {
													background-color: #007bff;
													/* Example background color */
													color: #fff;
													/* Example text color */
													padding: 8px 12px;
													/* Example padding */
													border-radius: 4px;
													/* Example border radius */
													cursor: pointer;
													/* Show pointer cursor on hover */
													display: inline-block;
													/* Make it behave like a button */
													margin-top: 30px;
													margin-left: 10px;
												}

												/* Optional: Style the icon */
												.custom-file-upload i {
													margin-right: 8px;
													/* Example margin */
												}
											</style>
